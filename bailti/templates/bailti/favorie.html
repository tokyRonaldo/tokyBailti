{% extends 'bailti/base.html' %}

      </div>

      <div class="flex bg-white mt-8 mb-4 search-bar gap-4 items-center border border-blue-100 rounded-2xl shadow-2xl w-1/2 p-5 text-xl focus-within:border-blue-300 focus-within:border-6" >

                     </button>

                     <el-menu anchor="bottom end" popover class="w-35 bg-gray-600 origin-top-right rounded-md  outline-1 -outline-offset-1 outline-white/10 transition transition-discrete [--anchor-gap:--spacing(2)] data-closed:scale-95 data-closed:transform data-closed:opacity-0 data-enter:duration-100 data-enter:ease-out data-leave:duration-75 data-leave:ease-in">
