<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
 <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="bg-gray-100 text-sm">
    <div class="flex justify-center items-center pt-20">
        <div class="col-5  bg-white shadow-2xl rounded-xl p-8">
            <h1 class="text-3xl font-bold mb-6 flex justify-between">
                Créer un compte
                <img src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="Bailti" class="mx-2 h-10 w-auto" />
            </h1>
            <form method="POST" class="mt-3">
            {% csrf_token %}

                <div class="space-y-12">
 
                    <div class="border-b border-gray-900/10 pb-12">
                    <h2 class="text-base/7 font-semibold text-gray-900">Bonjour!</h2>
                    <p class="mt-1 text-base/6 text-gray-600"> Connectez-vous pour découvrir toutes nos fonctionnalités.</p>

                    <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                        <div class="sm:col-span-6">
                        <label for="email" class="block text-base/6 font-medium text-gray-900">Email address</label>
                        <div class="mt-2">
                            <input type="email" name="email" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                        </div>
                        </div>
                        <div class="sm:col-span-6">
                        <label for="password" class="block text-base/6 font-medium text-gray-900">password</label>
                        <div class="mt-2">
                            <input type="password" name="password" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                        </div>
                        </div>

                    </div>
                    </div>

                </div>

                <div class="mt-6 flex items-center justify-end gap-x-6">
                    <button type="button" class="text-base/6 font-semibold text-gray-900">Cancel</button>
                    <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-base font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
                </div>
                <p class="mt-10 text-center text-base/6 text-gray-500">
                créer un compte
                <a href="/user/register" class="font-semibold text-indigo-600 hover:text-indigo-500">Register</a>
                </p>
            </form>

        </div>
    </div>
</body>
</html>
